<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/style-signup.css">
<link rel="stylesheet" href="Fonts/Roboto-Regular.ttf">
<link rel="stylesheet" href="Fonts/PlayfairDisplay-Regular.ttf">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Sign up</title>
</head>	
<body>
    <style> 
        body {
            background: url("img/93131CDD-8267-417B-B556-136ECA5A0F58.JPEG");
			background-size: 1300px;
			background-position: center 100px;
        }
    </style>
	<header>
	<div>
		<h1 style=" align-content: center;"><a href="login.html" style="color: white;">BloodUnity
			<img src="img/Logo.png" alt="Logo" style=" width: 20px; "> </a>
		 </h1>
		</div>
	</header>
	
    <div class="container">
        <h2 style="background-color: #F56063;
		color: white; padding: 3px;">Registration</h2>
        <form>
            <input type="text" placeholder="Fist Name" required>
            <input type="text" placeholder="Last Name" required>
            <select style="color: rgb(104, 104, 104); width: 95%;">
                <option value="Gender">Gender</option>
                <option value="male">Male</option>
                <option value="Female">A-</option>
            </select>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="date" placeholder="Date of Birth" required>
            <input type="text" placeholder="Address" required>
            <input type="number" placeholder="Citizen ID" required>
            <select style="color: rgb(104, 104, 104); width: 95%;">
				<option value="Blood Type">Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="number" placeholder="Phone Number" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
